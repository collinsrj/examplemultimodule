<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${task.id} ? 'Edit Task' : 'Create New Task'"></h1>
        
        <form th:action="${task.id} ? @{/tasks/{id}(id=${task.id})} : @{/tasks}" 
              th:object="${task}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="invalid-feedback">Please provide a title.</div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="datetime-local" class="form-control" id="dueDate" th:field="*{dueDate}">
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="invalid-feedback">Please provide an author.</div>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                    <option value="">Select Status</option>
                    <option th:each="status : ${statuses}"
                            th:value="${status}"
                            th:text="${status}"></option>
                </select>
                <div class="invalid-feedback">Please select a status.</div>
            </div>
            
            <div class="mb-3">
                <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
